<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>MyTutor</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="student/Second.css" rel="stylesheet" />
</head>
<body>
	
    <script src="student/second.js"></script>
    <div  id="container">
        <h2> Find your Tutor</h2>
        <div id="div1" align="center" class="form-group col-md-3 rounded">
        	<select onChange="getlevel()" id="level" class="form-control">
                 <option selected> Level</option>
            </select>
         </div>
         <div class="form-group col-md-3 rounded">
         <form id="search_form" style="display:none" onsubmit="event.preventDefault(); search();">
            <select onChange="getsubject()" id="subject" class="form-control">
                 <option value="">Subject</option>
            </select>
            <input type="text" name="homeTown" placeholder="Home Town" />
           	<input name="Search" type="submit" value="Search" />
         </form>
         
        </div>
        <div id='results'></div>
    </div>
  	<template id="tutordetails">
  		<div class="card text-dark bg-light mb-3 ml-4" style="max-width: 18rem;">
  			<div class="card-header h4"></div>
  			<div class="card-body">
    			<h5 class="card-title"></h5>
 			</div>
		</div>	
	</template>
</body>
</html>
