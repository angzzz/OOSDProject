<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="styles/TutorProfile.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/TutorProfile.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="profile-card-4 z-depth-3">
                    <div class="card">
                        <div class="card-body text-center bg-primary rounded-top">
                            <div class="user-box">
                                <img src="http://bootdey.com/img/Content/avatar/avatar7.png" alt="user avatar">
                            </div>
                            <h5 class="mb-1 text-white"></h5>
                            <h6 class="text-light"></h6>
                        </div>
                        <div class="card-body">
                            <ul class="list-group shadow-none">
                                <li class="list-group-item">
                                    <div class="list-icon">
                                        <i class="fa fa-phone-square"></i>
                                    </div>
                                    <div class="list-details">
                                        ><div id="Pnumber"></div>
                                        <small>Mobile Number</small>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="list-icon">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <div class="list-details">
                                        <div id="Email"></div>
                                        <small>Email Address</small>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="list-icon">
                                        <i class="fa fa-map-marker"></i>
                                    </div>
                                    <div class="list-details">
                                        <div id="Area"></div>
                                        <small>Home Town</small>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
