<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="styles/signIn.css">
    </head>
    <body style="height:800px;">
    <div class="SignInBox" style="height:660px; top:70%">
        <img src="images/login2.jpg" class="signIn">
        <h1>Register</h1>
        <form id="signinForm" data-user-type="2"> 
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required="required">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name ="lastname" placeholder="Enter Last Name" required="required">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required="required">
            <label for="area">Area</label>
            <input type="area" id="area" name="area" placeholder="Enter Area" required="required">
            <label for="contactNo">ContactNo</label>
            <input type="contactNo" id="contactNo" name="contactNo" placeholder="Enter Contact No" required="required">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required="required">
            <input type="submit" name="" value="Submit">
        </form>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/signIn.js"></script>
    
    </body>
    </html>
