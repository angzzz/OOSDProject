<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="TutorProfile.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="../jquery/jquery.min.js"></script>
    <script src="TutorProfile.js"></script>
</head>

<div class="container">
<div class="row">
        <div class="col-lg-4">
           <div class="profile-card-4 z-depth-3">
            <div class="card">
              <div class="card-body text-center bg-primary rounded-top">
               <div class="user-box">
                <img src="http://bootdey.com/img/Content/avatar/avatar7.png" alt="user avatar">
              </div>
              <h5 class="mb-1 text-white"><div id = "Name"></div></h5>
              <h6 class="text-light"><div id = "About"></div></h6>
             </div>
              <div class="card-body">
                <ul class="list-group shadow-none">
                <li class="list-group-item">
                  <div class="list-icon">
                    <i class="fa fa-phone-square"></i>
                  </div>
                  <div class="list-details">
                    <span><div id = "Pnumber"></div></span>
                    <small>Mobile Number</small>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="list-icon">
                    <i class="fa fa-envelope"></i>
                  </div>
                  <div class="list-details">
                    <span><div id = "Email"></div></span>
                    <small>Email Address</small>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="list-icon">
                    <i class="fa fa-map-marker"></i>
                  </div>
                  <div class="list-details">
                    <span><div id = "Area"></div></span>
                    <small>Home Town</small>
                  </div>
                </li>
                </ul>
