<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="calStyle.css" rel="stylesheet" />
    <script src="../jquery/jquery.min.js"></script>
    <script src="calendar.js"></script>
</head>
<body>
    <div id="table_box">
        <table>
            <thead>
                <tr>
                    <th class="heading">

                        <span class="long">Monday</span>
                        <span class="short">Mon</span>
                    </th>
                    <th class="heading">

                        <span class="long">Tuesday</span>
                        <span class="short">Tue</span>
                    </th>
                    <th class="heading">

                        <span class="long">Wednesday</span>
                        <span class="short">Wed</span>
                    </th>
                    <th class="heading">

                        <span class="long">Thursday</span>
                        <span class="short">Thur</span>
                    </th>
                    <th class="heading">

                        <span class="long">Friday</span>
                        <span class="short">Fri</span>
                    </th>
                    <th class="heading">

                        <span class="long">Saturday</span>
                        <span class="short">Sat</span>
                    </th>
                    <th class="heading">

                        <span class="long">Sunday</span>
                        <span class="short">Sun</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="taskbox mon"></div>
                    </td>
                    <td>
                        <div class="taskbox tues"></div>
                    </td>
                    <td>
                        <div class="taskbox wed"></div>
                    </td>
                    <td>
                        <div class="taskbox thurs"></div>
                    </td>
                    <td>
                        <div class="taskbox fri"></div>
                    </td>
                    <td>
                        <div class="taskbox sat"></div>
                    </td>
                    <td>
                        <div class="taskbox sun"></div>
                    </td>

                </tr>

            </tbody>
        </table>
        <div class="options">
            <button type="button" class="btn btn-primary btn-large" onclick=showAdd();>Add Free Time Slot</button>
            <button type="button" class="btn btn-warning btn-large" onclick=showRemove();>Remove Free Time Slot</button>
            <div class="expand">
                <form id="add" style="display:none" onsubmit="event.preventDefault(); add();">
                    <div class="form-group col-md-9 shadow p-3 mb-5 bg-white rounded">
                        <div class="time from">
                            <label for="start">From</label>
                            <input type="time" id="start" name="start" />
                        </div>
                        <div class="time to">
                            <label for="end">To</label>
                            <input type="time" id="end" name="end" />
                        </div>
                        <div class="time day">
                            <select id="inputDay" class="form-control">
                                <option selected>Choose Day</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
                <form id="remove" style="display:none" onsubmit="event.preventDefault(); remove();">
                    <div class="form-group col-md-5 shadow p-3 mb-5 bg-white rounded">
                        <select id="inputState" class="form-control">
                            <option selected>Choose Time Slot</option>
                        </select>
                        <button type="submit" class="btn btn-warning">Remove</button>
                    </div>
                </form>
                <div id="success" class="alert alert-success" role="alert" style="display:none">
                    New free timeslot added successfully!
                </div>
                <div id="danger" class="alert alert-danger" role="alert" style="display:none">
                    This timeslot is already taken!
                </div>
                <div id ="warning" class="alert alert-warning" role="alert" style="display:none">
                    Invalid input
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
