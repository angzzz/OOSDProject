<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calStyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../jquery/jquery.min.js"></script>
    <script src="calendar.js"></script>
</head>
<body>
    <div id="table_box">
        <table>
            <thead>
                <tr>
                    <th class="heading">

                        <span class="long">Monday</span>
                        <span class="short">Mon</span>
                    </th>
                    <th class="heading">

                        <span class="long">Tuesday</span>
                        <span class="short">Tue</span>
                    </th>
                    <th class="heading">

                        <span class="long">Wednesday</span>
                        <span class="short">Wed</span>
                    </th>
                    <th class="heading">

                        <span class="long">Thursday</span>
                        <span class="short">Thur</span>
                    </th>
                    <th class="heading">

                        <span class="long">Friday</span>
                        <span class="short">Fri</span>
                    </th>
                    <th class="heading">

                        <span class="long">Saturday</span>
                        <span class="short">Sat</span>
                    </th>
                    <th class="heading">

                        <span class="long">Sunday</span>
                        <span class="short">Sun</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="taskbox mon"></div>
                    </td>
                    <td>
                        <div class="taskbox tues"></div>
                    </td>
                    <td>
                        <div class="taskbox wed"></div>
                    </td>
                    <td>
                        <div class="taskbox thurs"></div>
                    </td>
                    <td>
                        <div class="taskbox fri"></div>
                    </td>
                    <td>
                        <div class="taskbox sat"></div>
                    </td>
                    <td>
                        <div class="taskbox sun"></div>
                    </td>

                </tr>

            </tbody>
        </table>
        <div class="options">
            <button type="button" class="btn btn-primary btn-large">Add Free Time Slot</button>
            <button type="button" class="btn btn-warning btn-large">Remove Free Time Slot</button>
            <div class="expand">
                <form id="add" style="display:none">
                    <label for="start">From</label>
                    <input type="time" id="start" name="start" value="13:00" step="900" />
                    <label for="end">To</label>
                    <input type="time" id="end" name="end" value="15:00" step="900" />
                    <button type="submit"  class="btn btn-primary">Add</button>
                </form>
                <form id="remove">
                    <div class="form-group col-md-4 shadow p-3 mb-5 bg-white rounded">
                        <select id="inputState" class="form-control">
                            <option selected>Choose Time Slot</option>
                        </select>
                        <button type="submit" class="btn btn-warning">Remove</button>
                    </div>
                </form>
            </div>   
        </div>
    </div>
</body>
</html>
