<!DOCTYPE html>

<html>
    <head>
        <title>calendar</title>
        <link href="calendar.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    </head>
    <body>
        <div class="calendar">
            <div class="timeline">
                <ul>
                    <li><span>06:00</span></li>
                    <li><span>07:00</span></li>
                    <li><span>08:00</span></li>
                    <li><span>09:00</span></li>
                    <li><span>10:00</span></li>
                    <li><span>11:00</span></li>
                    <li><span>12:00</span></li>
                    <li><span>13:00</span></li>
                    <li><span>14:00</span></li>
                    <li><span>15:00</span></li>
                    <li><span>16:00</span></li>
                    <li><span>17:00</span></li>
                    <li><span>18:00</span></li>
                    <li><span>19:00</span></li>
                    <li><span>20:00</span></li>
                    <li><span>21:00</span></li>
                    <li><span>22:00</span></li>
                    <li><span>23:00</span></li>
                </ul>
            </div>
            <div class="events">
                <ul>
                    <li class="event-groups">
                        <div class="columns"><span>Monday</span></div>
                        
                        <ul>
                            <li class="single-event" data-start="09:30" data-end="10:30" data-content="event-abs-circuit" data-event="event-1">
                                <a href="#0">
                                    <em class="event-name">Abs Circuit</em>
                                </a>
                            </li>
                        </ul>
                       
                    </li>
                    <li class="event-groups">
                        <div class="columns"><span>Tuesday</span></div>
                    </li>
                    <li class="event-groups">
                        <div class="columns"><span>Wednesday</span></div>
                    </li>
                    <li class="event-groups">
                        <div class="columns"><span>Thursday</span></div>
                    </li>
                    <li class="event-groups">
                        <div class="columns"><span>Friday</span></div>
                    </li>
                    <li class="event-groups">
                        <div class="columns"><span>Saturday</span></div>
                    </li>
                    <li class="event-groups">
                        <div class="columns"><span>Sunday</span></div>
                    </li>
                </ul>
            </div>
            <div class="event-card">
                <header class="header">
                    <div class="header-content">
                        <span class="event-time"></span>
                        <h3 class="event-name"></h3>
                    </div>

                    <div class="header-bg"></div>
                </header>
                
                <div class="event-body">
                    <div class="event-details"></div>
                    <div class="body-bg"></div>

                    <a href="#0" class="close">Close</a>
                </div>
            </div>
        </div>
    </body>
</html>
