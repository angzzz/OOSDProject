<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="modify.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="image-container">
            <img src="user.jpeg" style="width:100%">
            <div class="title">
                <h2>Tutor Name</h2>
            </div>
        </div>
        <div class="main-container">

            <p>Teacher</p>
            <p><i class="fas fa-graduation-cap"></i>Qualifications</p>
            <p><i class="fas fa-map-marker-alt"></i>Area</p>
            <hr>
            <p><b><i class="far fa-calendar-check"></i>Time Table</b></p>
            <hr>
            <p><i class="fas fa-star-half-alt"></i>Rating</p>
            <div class="rating">
                <div class="bar" style="width: 40%">40%</div>
            </div>
        </div>

    </div>
</body>
</html>
